{% extends "base_layout.html" %}

{% block title %}Adding book{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <form class="form-horizontal form-monolite" role="form" action="{%url 'book_add'%}" method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}

            <div class="form-group">

                {{ field.errors }}
                <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {% if field.name == "description" %}
                        <textarea name="{{ field.name }}" class="form-control" rows="6" id="{{ field.id_for_label }}">{% if field.value %}{{ field.value }}{% endif %}</textarea>
                    {% else %}
                        <input name="{{ field.name }}" type="text" class="form-control" value="{% if field.value %}{{ field.value }}{% endif %}" id="{{ field.id_for_label }}">
                    {% endif %}
                </div>
            </div>

            {% endfor %}

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- /row -->
{% endblock %}
