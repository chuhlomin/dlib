{% extends "base_layout.html" %}

{% block title %}Adding book{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-title">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-author">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Year</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-year">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Language</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-language">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">ISBN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-isbn">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Genre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="book-genre">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Edition</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="edition">
                </div>
            </div>

            <div class="form-group">
                <label for="book-title" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" id="description">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <a class="btn btn-primary btn-lg btn-block" href="#">Save</a>
                    <a class="login-link" href="#">Cancel</a>
                </div>
            </div>



        </form>
    </div>
</div>
<!-- /row -->
{% endblock %}
