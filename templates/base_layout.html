<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Flat UI - Free Bootstrap Framework and Theme</title>
<meta name="description" content="dlib">
<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
<link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/flat-ui.min.css" rel="stylesheet">
<link href="/static/css/application.css" rel="stylesheet">
<link rel="shortcut icon" href="img/favicon.ico">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
<script src="dist/js/vendor/html5shiv.js"></script>
<script src="dist/js/vendor/respond.min.js"></script>
<![endif]-->
</head>
<body data-twttr-rendered="true">
<div class="container">
    <div class="headline">
        <h1 class="logo">
            {% if isRoot %}
                read<span class="red">hub</span>
            {% else %}
                <a href="/">read<span class="red">hub</span></a>
            {% endif %}
            <small>share your books</small>
        </h1>

        <div class="panel-user">
            {% if user.is_anonymous %}
            <a class="btn btn-primary" href="{% url "django.contrib.auth.views.login" %}?next={{next}}">
                <span class="fui-exit"></span>Login
            </a>
            or 
            <a class="btn btn-primary" href="/register/?next={{next}}">
                Register
            </a>
            {% else %}
            <span class="">Hello, {{user}}.</span>
            <a class="btn btn-primary" href="/add_book"><span class="fui-plus"></span>Add book</a>
            <a class="btn btn-default" href="{% url "django.contrib.auth.views.logout" %}?next={{next}}">Logout</a>
            {% endif %}
        </div>
    </div>
    <!-- /headline -->

    <h3 class="section-title">{% block title %}{% endblock %}</h3>

    {% block content %}{% endblock %}
</div>
</body>
</html>
