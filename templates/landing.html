{% extends "base_layout.html" %}

{% block title %}New{% endblock %}

{% block content %}
    <div class="row">
        {% for book in books %}
        <div class="col-xs-3 book-landing">
            <div class="book-landing-upper">
                <a href="/book/{{book.id}}" class="book">
                    {% if book.pic %}
                    <img src="/static/images/{{ book.pic }}" width="260" height="350">
                    {% else %}
                    <img src="http://placehold.it/260x350.png" width="260" height="350">
                    {% endif %}
                </a>

                <p><a href="/book/{{book.id}}">{{book.title}}</a></p>
            </div>
            <div class="book-landing-lower">
                <a href="{% if user.is_anonymous %}/register/{%else%}/book/{{book.id}}{%endif%}" class="btn btn-block btn-primary {% if book.borrowed_by %}disabled {% endif %}">Take it</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a href="{%url 'booklist'%}" class="btn btn-lg btn-block btn-default btn-landing-more">More</a>
        </div>
    </div>
    <!-- /row -->
{% endblock %}
