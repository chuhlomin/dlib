{% extends "base_layout.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal form-login form-monolite" role="form" action="" method="post">
            {% csrf_token %}

            {% for field in form %}

            <div class="form-group">

                {{ field.errors }}
                <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>

                <div class="col-sm-10">
                    <input name="{{ field.name }}"
                           type="{% ifequal field.name.0 'p' %}password{% else %}text{% endifequal %}"
                           class="form-control"
                           value="{% if field.value %}{{ field.value }}{% endif %}"
                           id="{{ field.id_for_label }}">
                </div>
            </div>

            {% endfor %}

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create the account">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
